<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale = 1.0">
  <title>Log in Page</title>
  <style>
    *{
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  font-family: "Abril Fatface", serif; font-weight: 400; font-style: normal;
}
body{
  height: 100vh;
  width: 100vW;
  margin: auto;
  overflow-x: hidden;
  background: rgba(0,0,0,0.8);
  position: fixed;
}
.main,
.login{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
.signup{
  visibility: hidden;
}
.login{
  visibility: visible;
}
.s{
  visibility: visible;
}
.l{
  visibility: hidden;
}
.login #log_email,
.login #psw,
.login #submit,
.login p,
.signup #sign_email,
.signup #psw,
.signup #submit,
.signup p,
.signup #username{
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  margin-bottom: 50px;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-450%);
  border: none;
  border-radius: 12px;
  box-shadow: 0px -2px -2px 2px rgba(0,0,0,0.2);
}
.login{
  background: rgba(0,0,0,0.6);
  width: 400px;
  height: 100vh;
  border: solid white;
  border-radius: 12px;
  transition: 0.5s;
}
.signup{
  background: rgba(0,0,0,0.6);

  width: 400px;
  height: 100vh;
  border: solid white;
  border-radius: 12px;
  transition: 0.5s;
}
h1{
  color: white;
  font-family: "Abril Fatface", serif; font-weight: 400; font-style: normal;
  text-align: center;
  letter-spacing: 10px;
}

p a,
p{
  color: white;
  font-family: "Abril Fatface", serif; font-weight: 400; font-style: normal;
  margin-bottom: -20px;
  box-shadow: 0px 0px 0px black !important;
}
p a{
  color: rgba(255,255,255,0.6) !important;
}



  </style>
</head>
<body>
  <div class="main">
    <form id="form1">
      <div class="log login">
        <h1>Log In</h1>
        <input name="Email" type="email" autocomplete="on" autofocus="autofocus" id="log_email" placeholder="User Email" required="required"/>
        <input name="psw" type="password" placeholder="User Password" id="psw" required="required"/>
        <input id="submit" value="Login" type="submit"/>
        <p>If you have not an account , you can <a href="#" id="signup">sign up</a></p>
      </div>
    </form>
    <form id="form2">
      <div class="sign signup">
        <h1>Sign up</h1>
        <input autocomplete="on" autofocus="autofocus" type="text" placeholder="Username" id="username" required/>
        <input name="Email" type="email" a  required="required" id="sign_email" placeholder="User Email"/>
        <input name="psw" type="password" placeholder="User Password" id="psw" required="required"/>
        <input id="submit" type="submit" value="Sign in"/>
         <p>If you have an account , you can <a href="#" id="login">log in</a></p>
      </div>
    </form>
  </div>
<script>
  const loginid = document.querySelector("#login");
const signupid = document.querySelector("#signup");
const loginclass = document.querySelector(".log");
const signupclass = document.querySelector(".sign");
const p = document.querySelector("p");

signupid.addEventListener("click" , () => {
    loginclass.classList.add("l");
    signupclass.classList.add("s");
});
loginid.addEventListener("click" , () => {
    loginclass.classList.remove("l");
    signupclass.classList.remove("s");
});
signupclass.addEventListener("mouseenter", () =>{
    signupclass.style.background = "rgba(255,255,255,0.3)";
});
loginclass.addEventListener("mouseenter", () =>{
    loginclass.style.background = "rgba(255,255,255,0.3)";
});
signupclass.addEventListener("mouseout", () =>{
    signupclass.style.background = "rgba(255,255,255,0.5)";
});
loginclass.addEventListener("mouseout", () =>{
    loginclass.style.background = "rgba(255,255,255,0.5)";
});


const logEmail = document.querySelector('.login input[type="email"]');
const logpsw = document.querySelector('.login input[type="password"]');
const signpsw = document.querySelector('.signup input[type="password"]');
const signEmail = document.querySelector('.signup input[type="email"]');
const signUser = document.querySelector('.signup input[type="text"]');
const form1 = document.querySelector("#form1");
const form2 = document.querySelector("#form2");
let email = "";
let password = "";
let username = "";
logEmail.addEventListener("input" , (e) => {
    email = e.target.value;
});
logpsw.addEventListener("input" , (e) => {
    password = e.target.value;
});
signEmail.addEventListener("input" , (e) => {
    email = e.target.value;
});
signpsw.addEventListener("input" , (e) => {
    password = e.target.value;
});
signUser.addEventListener("input" , (e) => {
    username = e.target.value;
});
form1.addEventListener("submit" , (e) => {
    e.preventDefault();
    alert("Email: " + email + "\nPassword: " + password);
});
form2.addEventListener("submit" , (e) => {
    e.preventDefault();
    alert("Username: " + username + "\nPassword: " + password + "\nEmail: " + email);
});



</script>
</body>
</html>
